<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/public/myfarm_logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFarm</title>

  <!-- Main entry point for React application -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Load Google Maps API script asynchronously -->
  <script type="module">
    const apiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    const mapId = import.meta.env.VITE_GOOGLE_MAPS_MAP_ID;
    if (apiKey && mapId) {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&map_ids=${mapId}`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      console.error("Google Maps API key or Map ID is not defined.");
    }
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
